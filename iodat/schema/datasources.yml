name:
  type: 'string'
  regex: '[a-z0-9_\-]+'
  required: true
title:
  type: 'string'
  required: true
url:
  type: 'string'
experiments:
  type: 'dict'
  required: true
  keysrules:
    type: 'string'
    regex: '[a-z0-9_\-]+'
    schema:
      title:
        type: 'string'
        required: true
      url:
        type: 'string'
      doi:
        type: 'list'
        schema:
          type: 'string'
private:
  type: 'boolean'
  default: false
